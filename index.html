<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>rsschool-cv</title>
  </head>
  <body>
    <div class="container">
      <header class="header">
        <div class="header__inner">
          <div class="header__img-holder"><img src="./img/photo.jpg" alt="avatar" /></div>
        </div>
        <div class="header__info-holder">
          <h1 class="header__title">Viktor Shchokin</h1>
          <h2 class="header__subtitle">Front-End developer</h2>
          <ul class="header__contacts-list">
            <li class="header__contacts-item">
              <img src="./img/mail.svg" alt="mail" />
              <a href="#" class="header__contacts-link">shchokin.v.a@gmail.com</a>
            </li>
            <li class="header__contacts-item">
              <img src="./img/pin.svg" alt="city" />
              <span class="header__contacts-link">Kyiv, Ukraine</span>
            </li>
            <li class="header__contacts-item">
              <img src="./img/linkedin.svg" alt="linkedin" />
              <a href="#" class="header__contacts-link">linkedin.com/in/viktor-shchokin</a>
            </li>
            <li class="header__contacts-item">
              <img src="./img/github.svg" alt="github" />
              <a href="#" class="header__contacts-link">github.com/ShchokinViktor</a>
            </li>
          </ul>
        </div>
      </header>
    </div>
  </body>
</html>
